<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Estilos/Padrao.css"> 
    <link rel="stylesheet" type="text/css" href="Estilos/Ex.css">
    <style>
        body {
            color: white;
        }
    </style>
</head>
<body>
    <div class="corpo">
        <div class="titulo">
            <div class="entrada" id="entrada" onmouseleave="Sai()">
                <ion-icon name="search-outline" id="lupa"></ion-icon>
                <input type="text" placeholder="Buscar no Twaitter" id="input" onfocus="Cliquei()">
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> 
    <script nomodule src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        var input = document.getElementById('entrada');
        var lupa = document.getElementById('lupa');

        function Cliquei() {
            input.classList.remove('entrada');
            input.classList.add('entradaA');
            lupa.classList.add('lupaA');
        }

        function Sai() {
            input.classList.remove('entradaA');
            input.classList.add('entrada');
            lupa.classList.remove('lupaA');
        }
    </script>
</body>
</html>
